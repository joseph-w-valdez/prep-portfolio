<!DOCTYPE html>
<html>
<head>
  <title>Prep Class Portfolio Page</title>
  <link href="styles.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600&display=swap" rel="stylesheet">
  <link href="layout.css" rel="stylesheet">
</head>
<body>
  <div class="container text-align-center">
    <header class="row justify-between align-center white-text page-header">
      <h1 class="col-4">Joseph Valdez</h1>
      <nav class="col-6 row justify-evenly">
        <a href="#about" class="white-text nav-item">About</a>
        <a href="#tech" class="white-text nav-item">Technologies</a>
        <a href="#projects" class="white-text nav-item">Projects</a>
        <a href="contact" class="white-text nav-item">Contact</a>
      </nav>
    </header>
    <div class="row justify-center align-center white-text hero-image">
      <h1 class="student-name">JOSEPH VALDEZ</h1>
    </div>
    <div id="about" class="row justify-evenly align-center pb-50 about-section">
      <h1 class="col-12">ABOUT ME</h1>
      <img src="assets/joseph-valdez.jpg" alt="Joseph Valdez Portrait" class="col-3 about-image">
      <div class="col-5 text-align-reset">
        <p>My name is Joseph and I'm about to start a coding bootcamp!</p>
      </div>
    </div>
    <div id="tech" class="row justify-evenly pb-50 tech-section">
      <h1 class="col-12">TECHNOLOGIES</h1>
      <img src="assets/html-logo.png" alt="HTML 5 logo" class="col-1">
      <img src="assets/css-logo.png" alt="CSS 3 logo" class="col-1">
      <img src="assets/js-logo.png" alt="Javascript logo" class="col-1">
    </div>
    <div id="projects" class="row justify-evenly pb-50 projects-section">
      <h1 class="col-12">MY PROJECTS</h1>
      <img alt="Placeholder Project" class="col-2" src="assets/placeholder-project.png">
      <img alt="Placeholder Project" class="col-2" src="assets/placeholder-project.png">
      <img alt="Placeholder Project" class="col-2" src="assets/placeholder-project.png">
    </div>
    <div id="contact" class="row justify-center pb-50 white-text contact-section">
      <h1 class="col-12">CONTACT ME</h1>
      <p>Find more of my work on <a target="_blank" href="https://github.com/joseph-w-valdez" class="nav-item blue-text">GitHub</a></p>
      <!-- added target="_blank" to open link in new tab. -->
    </div>
  </div>
</body>
</html>
